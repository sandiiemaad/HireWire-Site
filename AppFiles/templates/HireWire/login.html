{% load static %}
<html>
<head>
    <title>Login - HireWire</title>
    <link rel="stylesheet" href="{% static 'HireWire/signin.css' %}">
    <meta charset="UTF-8" />
</head>
<body>
    <div class="signin-container">
        <div class="logo">
            <h2>HireWire</h2>
            <p>Fast like lightning!</p>
        </div>

        <form id="loginForm" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Email or Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your email or username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
            <button type="submit" class="btn-submit">Log In</button>
        </form>

        <div class="signup-link">
            You don't have an account? <a href="{% url 'signup' %}">Sign up</a>
        </div>

        <div id="messageContainer">
            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <script src="{% static 'HireWire/login.js' %}"></script>
</body>
</html>
